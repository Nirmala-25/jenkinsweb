<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Sign-up Page</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
   
        
    <div class="container" id="content01">
        <div class="img-slider">
            <h2>Register yourself</h2>
            <p>Books are our friends so find your bestest friend here </p>
                <img src="./Images/Img1-removebg-preview.png" alt="img">
        </div>
        <div class="content">
            <h2>Login</h2>
            <p>Don't have account ?  <a href="index.html" id="login">Register </a></p>
            <form id="form">
                <label for="name" id="nlabel">Name</label> <br>
                <input type="text" id="fname" placeholder="Enter " autocomplete="off" required> <br>

                
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" placeholder="enter" id="lpassword" required> <br>
                <button type="submit"  onclick="UserRegister()" id="btn">Login </button>
            </form>
            
            </div>
        </div>
        
    </div>
    
    <div class="container display" id="content02">
        <div class="img-slider">
            <h2>Welcome to BookHUB</h2>
            <p>we are a community together helping thousands of people out there who are struggling </p>
                <img src="./Images/undraw_mobile_login_ikmv-removebg-preview.png" alt="img" class="sign-img">
        </div>
        <div class="content">
            <h2>Get Started</h2>
            <p>Already have account ?  <a href="signup.html" id="sign-up" >Sign In </a></p>
            <form action="" id="form">
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="lpassword"> <br>
                <button type="submit" onclick="SignIn()" id="btn1">Log-In </button>
            </form>
            <div class="other">
                
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="server.js"></script>
</body>
</html>
